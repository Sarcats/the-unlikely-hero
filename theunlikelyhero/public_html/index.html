<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>The Unlikely Hero</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

        game.load.image('bg', 'assets/levels/tweepleton/A3.png');
        game.load.spritesheet('player', 'assets/player2.png', 120, 180);

}
 var bg;
 var player;
 var controls;
 
function create() {
    
game.physics.startSystem(Phaser.Physics.ARCADE);
 
 bg = game.add.sprite(0,0, 'bg');
 
 player = game.add.sprite(100,100, 'player');
 game.physics.arcade.enable(player);
 player.anchor.setTo(.5,.5);
 player.animations.add('down', [0,1,2,3,4], 10, true);
 player.animations.add('right', [9,10,11,12,13] ,10 ,true);
 
 controls = game.input.keyboard.createCursorKeys();
}

function update() {
    player.body.velocity.x = 0;
    player.body.velocity.y = 0;
    
    if(controls.up.isDown){
        player.body.velocity.y = -250;
        player.animations.play('down');
    }
    else if(controls.down.isDown) {
        player.body.velocity.y = 250;
        player.animations.play('down');
    }
    else if(controls.left.isDown) {
        player.body.velocity.x = -250;
        player.scale.x = -1;
        player.animations.play('right');  
    }
    else if(controls.right.isDown) {
        player.body.velocity.x = 250;
        player.scale.x = 1;
        player.animations.play('right');
    }
    else{
        player.animations.stop();
        player.frame = 1;
    }
}

</script>

</body>
</html>
